<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitter</title>
    <link rel="stylesheet" href="splitter.css">
</head>
<body>
   <div class="logo">
    <div id="logoDiv">
          <img src="tip folder/Tip-calculator/Images/images/logo.svg" alt="" srcset="">
    </div>
    </div>
    
   <div class="mainDiv">
    
    <div id="billInput">
        <label for="Bill">Bill</label> <br>
        <input type="text" name="bill" id="amtBill"> <br>
        <label for="selectTip"> Select Tip  &#37</label> <br>
        <div class="percBtn"> 
            <button onclick="fPerc()" class="tipPercentage">5%</button>
            <button onclick="tPerc()" class="tipPercentage">10%</button>
            <button onclick="fifPerc()" class="tipPercentage">15%</button>
            <button onclick="tfPerc()" class="tipPercentage">25%</button>
            <button onclick="fiftyPerc()" class="tipPercentage">50%</button>
        <input type="text" name="custom" id="customPerc" placeholder="Custom">
        </div>
       <label for="No of Persons" id="numPersons"> Number of People</label> <br>
       <input type="text" name="number of people" id="noPple">
    </div>
    <div id="billOutput">
      <div class="paraDiv1">
        <p id="para1">Tip Amount   <br> <span>/Person</span></p>
        <p id="paraTwo" >   $0.00</p>
      </div>
      <div class="paraDiv2">
        <p id="para1">Total Amount <br> <span>/Person</span></p>
        <p id="paraTwo2">   $0.00</p>
      </div>
        
      <button onclick="resetBtn()" type="reset" id="resetBtn">Reset</button>
    </div>

   </div>  




    <script src="ap.js"></script>
</body>
</html>
